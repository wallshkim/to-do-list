<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora|Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="vendors/pretty-checkbox.css">
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>SQL To-Do List</title>
</head>


<body>
    <div id="backgroundContainer">
        <img src="images/hotairballons.png" alt="hot air balloons">
    </div>

    <div id="centerContainer">
        <div class="jumbotron">
            <h1>Tasks</h1>
        </div>

        <div class="addTaskContainer input-group mb-3">
            <input type="text" class="form-control" id="taskIn" placeholder="Add a task">
            <div class="input-group-append">
                <button class="btn btn-success" type="button" id="addTaskBtn">+</button>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure you want to delete this task?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Cancel</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <div id="centerContainer">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="taskTable">

            </tbody>
        </table>
    </div>

</body>

</html>
